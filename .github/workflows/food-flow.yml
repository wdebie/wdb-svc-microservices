name: Build and deliver food service

on: push

jobs:
  food-service:
    runs-on: ubuntu-latest
    name: Java 17 build, test, deliver food service container
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: abc123
          MYSQL_DATABASE: fooddb
        ports:
          - 3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          cache: maven
          distribution: adopt
      
      - name: Build, test and package project
        working-directory: ./food-service
        run: |
          docker run --rm \
            --network container:mysql \
            -v $PWD:/app \
            -w /app \
            -e SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/fooddb \
            -e SPRING_DATASOURCE_USERNAME=root \
            -e SPRING_DATASOURCE_PASSWORD=abc123 \
            maven:3.8.4-openjdk-17 \
            mvn package -B -X

      - name: Docker login
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Build
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/food-service:latest ./food-service

      - name: Upload container to Docker Hub with Push
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/food-service:latest
